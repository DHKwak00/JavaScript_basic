<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            탐색 선택자
             - eq(index) 선택자
                ==> 지정한 인덱스가 참조하는 요소만 선택하는 선택자

             - lt(index) 선택자
                ==> 지정한 인덱스보다 작은(less than) 요소만 선택하는 선택자

             - ht(index) 선택자
                ==> 지정한 인덱스보다 큰(greater then) 요소만 선택하는 선택자
        */
       $(function() {
            $("ul li:eq(3)").css("background-color", "pink");

            $("ul li:lt(3)").css("background-color", "yellow");

            $("ul li:gt(3)").css("background-color", "skyblue");
       });
    </script>
</head>
<body>

    <h2>탐색 선택자 - 위치 탐색 선택자</h2>
    <ul>
        <li>내용1</li>

        <li>내용13</li>
        <li>내용14</li>
        <li>내용15</li>
        <li>내용16</li>
        <li>내용17</li>
        <li>내용18</li>
        <li>내용19</li>
        <li>내용20</li>
    </ul>

</body>
</html>
