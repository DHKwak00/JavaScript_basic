<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
             - slideUp() : 선택한 요소를 숨길때 사용
                ex) $("요소형식").slideUp(효과속도, 콜백함수);

             - slideDown() : 선택한 요소를 나타낼때 사용
                ex) $("요소형식").slideDown(효과속도, 콜백함수);

             - slideToggle() : 요소가 나타나 있으면 숨기고 숨겨져 있으면 나타내는 함수
                ex) $("요소형식").slideToggle(효과속도, 콜백함수);

        */

        $(() => {
            $(".btn1").on("click", () => {
                $("img").slideUp(1000);
            });

            $(".btn2").on("click", () => {
                $("img").slideDown(1000);
            });

            $(".btn3").on("click", () => {
                $("img").slideToggle(1000);
            });
        });
        
    </script>
</head>
<body>

    <br> <br> <br>

    <img src="./images/img.jpg" alt="튤립 이미지">

    <br> <br> <br>

    <button class="btn1">slideup</button>
    <button class="btn2">slidedown</button>
    <button class="btn3">slidetoggle</button>
    
</body>
</html>
