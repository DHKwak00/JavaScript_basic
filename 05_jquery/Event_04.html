<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            마우스 이벤트
             - mouseout() : 마우스가 해당 영역을 벗어났을때 발생
             ex) $("요소선택").on("mouseout", function() {..});

             - mouseover() : 마우스가 해당 영역에 올라갔을 떄 발생
             ex) $("요소선택").on("mouseover", function() {..});

             - hover() : mouseout / mouseover 가 합쳐진 이벤트
             ex) $("요소선택").hover(
                    function() {...}, ==> 마우스가 올라갔을때 이벤트
                    function() {...}, ==> 마우스가 벗어갔을때 이벤트
             );
        */

        $(() => {
            // 마우스가 올라갔을 때
            $(".btn1").on("mouseover", () => {
                $("p").css("background-color", "pink");
            });

            // 마우스가 버튼 영역을 벗어났을때
            $(".btn1").on("mouseout", () => {
                $("p").css("background-color", "lightgrey");
            });

            // hover() : 뒤 둘이 합쳐진
            $(".btn2").hover(
                // 마우스가 올라갔을 때
                () => {
                    $("p").css("border", "3px solid red");
                },

                // 마우스가 벗어났을 때
                () => {
                    $("p").css("border", "3px solid blue");
                }
            )
        })
    </script>
</head>
<body>
    <button class="btn1">mouseover</button>

    <button class="btn2">hover</button>

    <br>
    <br>
    <br>

    <p>내용</p>
</body>
</html>
