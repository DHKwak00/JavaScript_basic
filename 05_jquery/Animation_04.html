<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
             - fadeTo() : 선택한 요소를 지정한 불투명도의 값까지만 숨기는 기능
                         불투명도는 0부터 1사이의 값까지만 입력할 수 있음
                    ex) $("요소선택").fadeTo(효과속도, 불투명도, 콜백함수);
        */

        $(() => {
            $(".btn1").on("click", () => {
                $("img").fadeTo(1000, 0.25);
            });

            $(".btn2").on("click", () => {
                $("img").fadeTo(1000, 0.5);
            });

            $(".btn3").on("click", () => {
                $("img").fadeTo(1000, 0.75);
            });

            $(".btn4").on("click", () => {
                $("img").fadeTo(1000, 1);
            });
        });
    </script>
</head>
<body>

    <br> <br> <br>

    <img src="./images/img.jpg" alt="튤립 이미지">

    <br> <br> <br>

    <button class="btn1">불투명도(25%)</button>
    <button class="btn2">불투명도(50%)</button>
    <button class="btn3">불투명도(75%)</button>
    <button class="btn4">불투명도(100%)</button>


</body>
</html>
