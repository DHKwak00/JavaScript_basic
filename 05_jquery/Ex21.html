<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(function() {
            // 속성 조작 함수
            // - html() : 선택
            $("h3").html("<a href='#'>HTML 함수</a>");

        });
    
    </script>
</head>
<body>

    <h2>객체 조작 함수</h2>

    <h3><i>html()</i></h3>
</body>
</html>
</html>
