<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            키보드 이벤트
             - keypress() : 선택한 요소에서 키보드를 눌렀을 때 이벤트
                ex) $("요소선택").keypress(function(매개변수) {...})

             - keydown() : 선택한 요소에서 키보드를 눌렀을 때 이벤트
                ex) $("요소선택").keydown(function(매개변수) {...})

             - keyup() : 선택한 요소에서 키보드를 눌렀다가 떼었을 때 이벤트
                ex) $("요소선택").keyup(function(매개변수) {...})
        */

       $(() => {
            $("#user_id").keypress((e) => {
                $(".txt2").text(e.keyCode);
            });
       });

       $(() => {
            $("#user_id").keydown(function(e) {
                $(".txt1").text(e.keyCode);
                $(this).css("background-color", "yellow"); // this 써서 화살표 함수 사용 불가능
            });
       });

       $(() => {
            $("#user_id").keyup(function(e) {
                $(".txt1").text(e.keyCode);
                $(this).css("background-color", "tomato"); // this 써서 화살표 함수 사용 불가능
            });
       });
    </script>
</head>
<body>
   <p>
    <input type="text" id="user_id" />
   </p> 

   <p class="txt1"></p>
   <p class="txt2"></p>

</body>
</html>
