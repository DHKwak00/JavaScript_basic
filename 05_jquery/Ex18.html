    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            위치 탐색 선택자
             - 짝수번째(홀수 인덱스) 요소 선택 선택자
                ==> 전체 요소 중에서 짝수 번째 요소만 선택하는 선택자
                ex) $("요소선택:odd") 또는 $("요소선택").odd()


             - 홀수번째(짝수 인덱스) 요소 선택 선택자
                ==> 전체 요소 중에서 홀수 번째 요소만 선택하는 선택자
                ex) $("요소선택:even") 또는 $("요소선택").even()
        */
       $(function() {
        $(".menu li:odd").css("background-color", "lightgrey");

        $(".menu li").odd()
                    .css("background-color", "lightgrey");

        $(".menu li:even").css("background-color", "yellow");

        $(".menu li").even()
                    .css("background-color", "lightgrey");
       });
    </script>
