<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(function() {
            // 속성 조작 함수
            // - text() : 선택한 요소 내의 텍스트를 불러오거나 변경할 때 사용하는 변경할때 사용
            $("h3").text("텍스트 페이지입니다.");

        });
    
    </script>
</head>
<body>

    <h2>객체 조작 함수</h2>

    <h3><i>text()</i></h3>
</body>
</html>
</html>
