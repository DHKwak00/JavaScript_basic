<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
             - fadeIn() : 숨겨져 있던 요소가 점점 불투명해 지면서 노출되는 함수
                ex) $("요소선택").fadeIn(효과속도, 콜백함수);

             - fadeOut() : 노출되 있던 요소가 점점 투명해지면서 사라지는 함수
                ex) $("요소선택") fadeOut(효과속도, 콜백함수);

             - fadeToggle() : 노출이 되어있던 요소는 점점 사라지고 사라져 있던 요소는 점점 선명해 지면서 노출되는 함수
                ex) $("요소선택") fadeToggle(효과속도, 콜백함수);
        */

        $(() => {
            $(".btn1").on("click", () => {
                $("img").fadeOut(1000);
            });
        });

        $(() => {
            $(".btn2").on("click", () => {
                $("img").fadeIn(1000);
            });
        });

        $(() => {
            $(".btn3").on("click", () => {
                $("img").fadeToggle(1000);
            });
        });
    </script>
</head>
<body>

    <br> <br> <br>

    <img src="./images/img.jpg" alt="튤립 이미지">

    <br> <br> <br>

    <button class="btn1">fadeOut</button>
    <button class="btn2">fadeIn</button>
    <button class="btn3">fadeToggle</button>


</body>
</html>
