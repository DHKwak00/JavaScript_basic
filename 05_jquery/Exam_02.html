<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>

        // 전역변수 선언
        var count = 0;
        var img1 = "";

        onload = function() {

            this.init(); // 초기화 시키는 함수

            this.start(); // 타이머 함수
        }

        // 초기화 시키는 함수

        function init() {
            img1 = document.querySelector("#img1");
        }

        function start() {

            // 1초에 한번씩 changeImage() 함수를 호출할 예정
            setInterval(changeImage, 1000);
        }

        // 이미지 변경은 changeImage 여기서 진행

        function changeImage() {
            count++;

            // 현재 count 값이 10을 넘어가면 다시 1로 초기화 해주기
            if(count >= 10) {
                count = 1;
            }

            // 이미지 변경
            img1.src = "./images/img" + count +".jpg";
        }

    </script>
</head>
<body>
    <div>
        <h2>이미지를 순차적으로 변경하기

            <div id="panel">

                <img src="./images/img1.jpg" alt="이미지" id="img1">

            </div>
        </h2>
    </div>    
</body>
</html>
