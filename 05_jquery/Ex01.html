<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.0.js"></script>
    <script>
        /*
            제이쿼리(jquery)란?
             - 제이쿼리는 웹 사이트에 자바스크립트를 쉽게 활용할 수 있도록 도와주는 오픈소스 기반의 자바스크립트 라이브러리

            제이쿼리의 특징
             - 웹 페이지 상에서 엘리먼트(요소)를 쉽게 찾고 조작할 수 있음
             - 거의 모든 웹 브라우저에 대응할 정도로 호환성이 뛰어남
             - 네트워크, 애니메이션 등 다양한 기능을 제공
             - 코드가 짧고 유지관리가 용이한 코드 작성을 지원
             - 관련 플러그인들이 웹 상에 공개되어 있으며, 플러그인을 직접 구현하거나 확장할 수 있음
             - 공식 웹 사이트(www.jquery.com)와 수 많은 레퍼런스를 통해 쉡게 접근이 가능함

            제이쿼리 사용 방법
             - 라이브러리 파일을 다운 받아서 사용하는 방법
             - CDN(Content Delivery Network)을 이용하여 사용하는 방법
        */

        /*
            제이쿼리 진입점 (4가지)
             - 문서의 body 부분을 읽고 제이쿼리를 실행하라는 의미의 코드
             
             1. JQuery(document).ready(function(){
                    코드 작성;
             });

             2. JQuery(function() {
                    코드 작성;
             });

             3. $(document).ready(function() {     // 표준
                    코드 작성;
             });

             4. $(function() {
                    코드 작성;
             });

        */
        
        // 문서의 body 부분을 읽고 제이쿼리를 실행하라는 코드
        // 제이쿼리 동작 방법
        // 형식) $("선택자 id, class, tag 등").동작함수("속성", "값");
        $(function() {
            $("h2").css("color", "red");
        });

        // 자바스크립트 DOM으로 구현 (위와 같은 코드)
        onload = () => {
            var h2_element = document.querySelectorAll("h2");

            for(var i=0; i<h2_element.length; i++) {
                h2_element[i].style.color = "red";
            }
        }
    </script>
</head>
<body>
    <h2>HEDER1</h2>

    <h2>HEDER2</h2>

    <h2>HEDER3</h2>

    <h2>HEDER4</h2>

    <h2>HEDER5</h2>

</body>
</html>
