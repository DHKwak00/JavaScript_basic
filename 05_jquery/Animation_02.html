<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        /*
            toggle() : 선택한 요소가 보이면 숨기고 숨겨져 있으면 보이게 하는 함수
                ex) $("요소선색").toggle(효과속도(MS), 콜백)
        */

        $(() => {
            $(".btn").on("click", () => {
                $("img").toggle(1000);
            });
        });
    </script>
</head>
<body>
    <br> <br> <br>
    <img src="./images/img.jpg" alt="튤립 이미지">

    <br> <br> <br>

    <button class="btn">Toggle</button>


</body>
</html>
