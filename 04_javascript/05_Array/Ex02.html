<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            자바에서는 배열의 크기가 한 번 정해지면 데이터를 추가하는 것이 불가능
            하지만 자바스크립트는 배열에 데이터를 추가할 수 있음
        */

        var arr = [10, 20, 30];

        document.write(`${arr} <br>`);

        document.write(`<hr>`);

        // 자바스크립트 배열에 데이터를 추가하는 방법
        // ex) 배열명.push(요소) - 배열의 맨 마지막에 요소 추가
        arr.push(40);

        document.write(`${arr} <br>`);

        document.write(`<hr>`);

        // 배열에 데이터를 추가 시 복수 개의 데이터를 추가하는 방법
        // concat([추가할 요소1, 주가할 요소2....추가할 요소n]);
        arr = arr.concat([50, 60, 70, 80, 90, 100]);

        document.write(`${arr} <br>`);

        document.write(`<hr>`)
        
        // 배열의 데이터 추가하기
        // unshift(요소) : 데이터 추가시 배열의 맨 앞에 요소 추가

        arr.unshift(5);

        document.write(`${arr} <br />`);

        document.write(`<hr />`);
        
    </script>
</head>
<body>
    
</body>
</html>
