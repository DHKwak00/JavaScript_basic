<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 자바스크립트에서의 한줄 주석
        /*
            자바스크립트에서 2줄 이상의 주석
             - 주석은 플그램 코드를 설명할 때 사용하며, 프로그램 실행에는 영향을 주지 않음
        */
       console.log("Hello, javascript!!!");

       /*
        consol.log() 는 주로 디버깅 시에 필요한 정보를 출력 할 때 사용 ==> 디버깅 도구
         - 디버깅 : 프로그램 개발 시 문법적으로 보면 전혀 문제가 없는데 정삭적으로 동작하고 안되고 동작이 제대로 안되는 경우 발생
                    프로그램에서는 이러한 것을 논리적 오류인 버그라고 함
                    이러한 버그를 찾아서 없애는 작업을 디버깅이라고 함

         - console.log() 기능은 크롬과 사파리 브라우저에서만 사용 가능
       */
    </script>
</head>
<body>
    
</body>
</html>
