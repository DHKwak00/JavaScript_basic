<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
        /*

                 document.write() 함수를 이용할 것.
        */

        let name = prompt("회원님의 이름을 입력해 주세요.");

        let num = prompt(`${name}님의 연락처를 입력해 주세요.`);

        document.write(`회원님의 정보는 다음과 같습니다.<br><br>
                        이름 : ${name}<br>
                        나이 : ${age}<br>
                        연락처 : ${num}`);
