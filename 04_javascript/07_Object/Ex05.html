<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            [문제] 학생 객체에 대한 정보를 키보드로 입력 받아서 해당 학생 정보를 화면에 보여주세요.
            ( 학생 정보 : 이름, 학번, 학과, 연락처, 주소)
        */

        const student = {}
            student.이름 = prompt("이름을 입력하세요.");
            student.학번 = prompt("학번을 입력하세요.");
            student.학과 = prompt("학과를 입력하세요.");
            student.연락처 = prompt("연락처를 입력하세요.");
            student.주소 = prompt("주소를 입력하세요.");

            document.write(`<ul>`);

        for(var k in student) {
            document.write(`<li>${k} : ${student[k]} </li> <br>`);
        }
            document.write(`</ul>`);

    </script>
</head>
<body>
    
</body>
</html>
