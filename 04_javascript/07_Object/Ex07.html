<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            내장객체 : 자바스크립트에서 제공해 주고 있는 객체
             ex) Date, Math 객체가 대표적인 내장 객체
        */

        // Date 객체 : 날짜와 시간과 관련된 정보를 제공해 주는 객체
        var date = new Date();

        // console.log(typeof date);

        // getYear() : 기준 년도가 1900년 (1900년을 0으로 인식)
        document.write(`현재 년도 : ${date.getYear()+1900} 년 <br>`);

        document.write(`현재 년도 : ${date.getFullYear()} 년 <br>`);

        document.write(`현재 월 : ${date.getMonth()+1} 월 <br>`); // 1월이 0으로 되있음

        document.write(`현재 일 : ${date.getDate()} 일 <br>`);

        document.write(`<hr>`);

        // getDay() : 현재 요일을 확인하는 함수 ==> 정수값으로 반환(0: 일요일 ~ 6: 토요일)

        switch(date.getDay()) {
            case 0 : document.write(`오늘은 일요일입니다. <br>`);
                     break;
            case 1 :document.write(`오늘은 월요일입니다. <br>`);
                     break;
            case 2 : document.write(`오늘은 화요일입니다. <br>`);
                     break;
            case 3 : document.write(`오늘은 수요일입니다. <br>`);
                     break;
            case 4 : document.write(`오늘은 목요일입니다. <br>`);
                     break;
            case 5 : document.write(`오늘은 금요일입니다. <br>`);
                     break;
            case 6 : document.write(`오늘은 토요일입니다. <br>`);
                     break;
        }

        document.write(`<hr>`);

        // 현재 시간도 받아보자
        document.write(`현재 시간 >>> ${date.getHours()} : `);
        document.write(`${date.getMinutes()} : `); // 함수 getMinutes 함수는 () 사용
        document.write(`${date.getSeconds()} <br>`);
    </script>
</head>
<body>
    
</body>
</html>
