<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 키보드로 두수와 연산자를 입력 받아서 연산자에 해당하는 함수를 호출하여 연산 결과를 화면에 출력

        var su1 = Number(prompt("첫번째 정수 입력"));

        var su2 = Number(prompt("두번째 정수 입력"));

        var op = prompt("연산자 입력");

        switch(op) {
            case "+" : plus(su1, su2);
                        break;
            case "-" : minus(su1, su2);
                        break;
            case "*" : multi(su1, su2);
                        break;
            case "/" : div(su1, su2);
                        break;
            default : alert("잘못된 연산자를 입력했습니다.")
        }

        function plus(num1, num2) {
            document.write(`두 수의 덧셈 >> ${num1 + num2} <br>`);
        }
        
        function minus(num1, num2) {
            document.write(`두 수의 뺄셈 >> ${num1 - num2} <br>`);
        }

        function multi(num1, num2) {
            document.write(`두 수의 곱셈 >> ${num1 * num2} <br>`);
        }

        function div(num1, num2) {
            document.write(`두 수의 나눗셈 >> ${num1 / num2} <br>`);
        }

    </script>
</head>
<body>
    
</body>
</html>
