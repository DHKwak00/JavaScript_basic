<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            윤년인지 확인하는 방법
            1. 4로 나우어 떨어지는 해는 윤년이다.
            2. 하지만 100으로 나눠서 떨어지는 해는 윤년이 아니다
            3. 하지만 400으로 나누어 떨어지는 해는 윤년이다.
        */

        function isLeapYear(year){
            var result = 
            (year % 4 == 0) && (year % 100 != 0) || (year % 400 == 0);

            console.log(result);

            var res;

            if(result) {
                res = "윤년";
            }else {
                res = "평년";
            }
            return res;
        }

        var year = Number(prompt("4자리 연도를 입력하세요."));

        document.write(`${year}년은 ${isLeapYear(year)} 입니다.`);
    </script>
</head>
