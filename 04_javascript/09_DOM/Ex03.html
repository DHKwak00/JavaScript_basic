<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*  
        form 태그에 있는 특정 요소에 입력한 값을 가져오는 방법
        ex) document.폼이름.name이름.value
        document.order.product.value
        onload : 현재 문서 body 부분을 읽고 난 후 자바스크립트를 실행하라는 의미
        */

        function check() {
            var pName = document.order.product.value;

            alert("상품명 : "+ pName);
        }
    </script>
</head>
<body>
    <div>
        <form name="order" onsubmit="check()"> 
            <fieldset> 
                <legend> 상품 정보 </legend>
                <ul>
                    <li>상 품 : <input type="text" id="product" name="product"></li>
                    <li>수 량 : <input type="number" min="1" max="50"></li>
                    <li><input type="submit" value="주문"></li>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
