<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            [문제] h1 태그의 스타일을 DOM으로 아래 조건과 같이 변경해 보세요
            조건) 가로폭 : 400px  / 테두리 선 : 1px solid red
                  글자색 : 흰색   / 배경색 : 검정색
                  글자체 : 궁서체 / 택스트 변경 : 방가방가
        */

        onload = function() {
            var hd = document.querySelector("#header");

            hd.textContent = "방가방가";
            hd.style.width = "400px";
            hd.style.border = "1px solid red";
            hd.style.color = "white";
            hd.style.backgroundColor = "black";
            hd.style.fontFamily = "궁서체";
            hd.style.textAlign = "center";
        }
    </script>
</head>
<body>
    <h1 id="header">HEADER</h1>
</body>
</html>
