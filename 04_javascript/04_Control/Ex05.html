<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            [문제] 사용자 아이디를 입력 받아서 그 아이디가 "hong"이면 "입력 받은 아이디는 hong 입니다." 라고 출력하고, 
                아닌 경우에는 "입력 받은 아이디는 hong이 아닙니다." 라고 출력해 보기
        */

        // [문제 1]
        var id = prompt("아이디를 입력하세요.");

        if(id == "hong") {
            document.write(`입력 받은 아이디 ${id}는  hong 입니다. <br>`);
        }else {
            document.write(`입력 받은 아이디 ${id}는 hong이 아닙니다. <br>`);
        }
    </script>
</head>
<body>
    
</body>
</html>
