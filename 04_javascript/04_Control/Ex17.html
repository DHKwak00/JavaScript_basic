<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // [문제] 구구단
        var mul;
        for(var i=2; i<10; i++) {
            for(var j=1; j<10; j++){
                mul = i * j;
                document.write(`${i} * ${j} = ${mul} <br>`);
            }
            document.write(`<br>`)
        }
    </script>
</head>
