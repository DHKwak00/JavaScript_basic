<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            [문제] 1~100 사이의 숫자 중에 5의 배수는 빨간색, 6의 배수는 아쿠아(aqua), 7의 배수는 초록색으로 출력
             조건_) for 반복문을 이용할 것
        */
       for(var su = 1; su <= 100; su++) {
        if(su % 5 == 0){
            document.write(`<font color='red'>${su}</font> <br>`);
        }else if(su % 6 == 0){
            document.write(`<font color='aqua'>${su}</font> <br>`);
        }else if(su % 7 == 0){
            document.write(`<font color='green'>${su}</font> <br>`);
        }else {
            document.write(`${su} <br>`);
        }
       }
    </script>
</head>
<body>
    
</body>
</html>
