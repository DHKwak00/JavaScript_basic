<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            [문제] 1~100 사이의 숫자 중에서 홀수인 경우에는 글자색을 빨간색으로, 짝수인 경우에는 글자색을 파란색으로 변경하여 출력
            조건) while 반복문을 이용
        */

        var num = 1;
        while(num <= 100) {
            if(num % 2 == 0){
                document.write(`<font color = 'blue'> ${num}</font> <br>`);
            }else {
                document.write(`<font color = 'red'> ${num}</font> <br>`);
            }
            num++;
        }
    </script>
</head>
<body>
    
</body>
</html>
